name: Run SQL via psql (no npm)

on:
  workflow_dispatch:
    inputs:
      sql_path:
        description: 'Path to SQL file to run'
        required: true
        default: 'sweet-home-website/mitigations/add_phone_to_users.sql'

jobs:
  run-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run SQL (psql)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "${{ github.event.inputs.sql_path }}"

      - name: Verify column exists (psql)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -c "select column_name, data_type from information_schema.columns where table_name='users' and column_name='phone';"
